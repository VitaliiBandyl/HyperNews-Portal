{% extends 'base.html' %}

{% block title %}
Hyper News
{% endblock title %}

{% block content %}
<h2>Hyper news</h2>

{% for date, articles in news.items %}
    <h4>{{ date }}</h4>

    <ul>
        {% for article in articles %}
      <li><a href="/news/{{ article.link }}/">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}

<a target="_blank" href="/news/create/">Create News</a>

{% endblock content %}
